<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./Estilos/estilos.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.4.0/build/global/luxon.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&family=Lobster&display=swap" rel="stylesheet">
    <title>FCO</title>
</head>
<body class="cuerpo">
  <main>
    <h1 class="titulo">Club Ferro Carril Oeste</h1>
<div id="fecha"></div>

<form id = "formulario">
        <div class="col-md-4">
          <label for="validationDefault01" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="validationDefaultNombre" name="nombre" minlength="2" required>
          <div id="emailHelp" class="form-text">Mínimo 2 letras</div>
        </div>
        <div class="col-md-4">
          <label for="validationDefault02" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="validationDefaultApellido" name="apellido" minlength="2" required>
          <div id="emailHelp" class="form-text">Mínimo 2 letras</div>
        </div>
        <div class="col-md-4">
          <label for="validationDefaultUsername" class="form-label">Fecha Nacimiento</label>
          <div class="input-group">
            <input type="date" class="form-control" id="validationDefaultFechaNac"  aria-describedby="inputGroupPrepend2" required>
          </div>
        </div>
       <div class="col-md-4">
          <label for="validationDefault03" class="form-label">Dirección</label>
          <input type="text" class="form-control" id="validationDireccion" required>
          <div id="emailHelp" class="form-text">Ej: Federico García Lorca 350</div>
        </div>
        <div class="col-md-4">
          <label for="validationDefault04" class="form-label">Piso</label>
          <input type="text" class="form-control" id="validationPiso" required>
          <div id="emailHelp" class="form-text">Ej: 1 B</div>
        </div>
        <div class="col-md-4">
          <label for="validationDefault05" class="form-label">Código Postal</label>
            <input type="text" class="form-control" id="validationCP" required> 
            <div id="emailHelp" class="form-text">Incluir letras</div>
          </select>
        </div>
        <div class="col-md-4">
          <label for="exampleInputPhone" class="form-label">Teléfono</label>
          <input type="number" class="form-control" id="validationTelefono" minlength="10" maxlength="14" required>
          <div id="phonelHelp" class="form-text">Mínimo 10 dígitos, máximo 14</div>
        </div>
        <div class="col-md-4">
          <label for="exampleInputEmail1" class="form-label">Mail</label>
          <input type="email" class="form-control" id="validationMail" aria-describedby="emailHelp" required>
          <div id="emailHelp" class="form-text">Ej: alguien@algo.com</div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Agregar</button>
        </div>
      </form> 

<div id="contenedor"></div>

</main>
<script src="./JS/index.js"></script>
</body>
</html>
